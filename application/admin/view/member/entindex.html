<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">

<div class="x-body">
    <xblock>
        <!--        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->

        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>公司名称</th>
            <th>统一社会信用</th>
            <th>公司类型</th>
            <th>营业执照</th>
            <th>注册地</th>
            <th>固定电话</th>
            <th>400电话</th>
            <th>公司官网</th>
            <th>电子邮箱</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <if $count eq 0>
            <tr class="text-c"><td colspan="14">暂无相关数据</td></tr>
            <else/>
            <volist name="entcert" id="vo">
                <tr class="text-c">
                    <td>{$vo.w_title}</td>
                    <td>{$vo.idcard}</td>
                    <td><if  $vo['sex'] == 1> 制造型企业<elseif $vo['sex'] == 2> 商贸型公司</else>服务型公司</if></td>
                    <td><img src="/public/uploads/{$vo.logo}" alt="{$vo.w_title}"></td>
                    <td><?php echo GetRegionName($vo['province'].','.$vo['city'].','.$vo['town']) ?>,{$vo.address}</td>
                    <td>{$vo.phont}</td>
                    <td>{$vo.qq}</td>
                    <td>{$vo.rel_name}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>
                    <td class="td-status">
                        {$vo['status'] ? '<span class="label label-success radius">正常</span>' : '<span class="label radius">禁用</span>'}
                    </td>
                    <td class="td-manage">
                        <a title="查看"  onclick="member_stop({$vo.id},{$vo.status})" href="javascript:;">
                            <i class="layui-icon">&#xe63c;</i>
                        </a>
                        <a title="删除" onclick="member_del(this,{$vo['id']})" href="javascript:;">
                            <i class="layui-icon">&#xe640;</i>
                        </a>
                    </td>
                </tr>
            </volist>
        </if>
        </tbody>
    </table>
    <div class="page">
        <div>
            {$page|raw}
        </div>
    </div>

</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(id,st){
        layer.confirm('确认需要修改状态吗？',function(index){
            $.post("{:url('member/forbid')}",{id:id,st:st},function(msg){
                if (msg.code == 1){
                    layer.msg(msg.msg,function () {
                        location.replace(location.href);
                    });

                }else{
                    layer.msg(msg.msg);
                }
            });

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.post("{:url('member/del')}",{id:id},function (msg) {
                if (msg.code == 1){
                    layer.msg(msg.msg,function () {
                        location.replace(location.href);
                    });
                } else{
                    layer.msg(msg.msg,{icon:2,time:1000});
                }
            });

            // layer.msg('已删除!',{icon:1,time:1000});
        });
    }

</script>
</body>

</html>
