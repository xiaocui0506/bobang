<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-{$title}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADM__/css/font.css">
    <link rel="stylesheet" href="__ADM__/css/xadmin.css">

    <script src="__ADM__/js/jquery.min.js"></script>
    <script src="__ADM__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADM__/js/xadmin.js"></script>

</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">{$title}-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" value="admin">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" style="background:#0dc316;" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function(data){
                $.post("{:url('login/login')}",data.field,function (msg) {
                    if (msg.code == 1){
                        layer.msg(msg.msg,function(){
                            location.href='index.html'
                        });
                    }else{
                        layer.msg(msg.msg,{time:2000});
                    }
                });

                return false;
            });
        });
    })


</script>


<!-- 底部结束 -->
</body>
</html>
